<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Psychic Game</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/style.css">
        <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12"><h1>Play the Psychic Game!</h1>
                    <div class="content">
                        <h2>Guess what letter I'm thinking of ...</h2>
                            <br>
                        <h2>Wins: <span id="wins"></span></h2>
                            <br>
                        <h2>Losses: <span id="losses"></span></h2>
                            <br>
                        <h2>Guesses Left: <span id="guessesLeft"></span></h2>
                            <br>
                        <h2>Your Guesses So Far: <span id="lettersGuessed"></span></h2>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="assets/game.js"></script>
    </body>
</html>
